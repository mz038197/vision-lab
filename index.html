    <title>FaceMesh & Gemini Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load ml5.js v1 (includes TensorFlow.js internally) -->
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script>
      // ml5 v1 doesn't expose window.tf, so we need to access it via ml5's internal tf
      // Wait for ml5 to load and expose tf
      (function checkTf() {
        if (window.ml5 && window.ml5.tf) {
          window.tf = window.ml5.tf;
          console.log('âœ… TensorFlow.js exposed from ml5:', window.tf.version.tfjs);
        } else if (!window.tf) {
          setTimeout(checkTf, 100);
        }
      })();
    </script>
    <style>
      /* Custom scrollbar for webkit */

      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
