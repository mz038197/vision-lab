    <title>FaceMesh & Gemini Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load ml5.js (includes TensorFlow.js) -->
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script>
      // Configure TensorFlow.js backend immediately after ml5 loads
      (function() {
        let configAttempts = 0;
        const maxAttempts = 50;
        
        const configureTensorFlow = async () => {
          // Wait for both ml5 and tf to be available
          if (!window.ml5 || !window.tf) {
            if (configAttempts < maxAttempts) {
              configAttempts++;
              setTimeout(configureTensorFlow, 50);
            }
            return;
          }
          
          try {
            // Get current backend
            const currentBackend = tf.getBackend();
            console.log(`ðŸ“Š Current backend: ${currentBackend}`);
            
            // Always ensure we're on WebGL and it's ready
            if (currentBackend !== 'webgl') {
              console.log('ðŸ”„ Switching to WebGL backend...');
              await tf.setBackend('webgl');
            }
            
            // Ensure backend is fully ready
            await tf.ready();
            console.log('âœ… TensorFlow.js WebGL backend ready');
            
            // Configure environment to prefer WebGL
            if (tf.env && typeof tf.env === 'function') {
              tf.env().set('WEBGL_VERSION', 2);
              tf.env().set('WEBGL_CPU_FORWARD', false);
              console.log('âœ… WebGL environment configured');
            }
            
            // Verify final backend
            const finalBackend = tf.getBackend();
            console.log(`ðŸŽ¯ Final backend: ${finalBackend}`);
          } catch (error) {
            console.warn('âš ï¸ Failed to configure TensorFlow backend:', error);
          }
        };
        
        // Start configuration
        configureTensorFlow();
      })();
    </script>
